
<html>
  <body>
    
<br>
<nav class="navbar header-top fixed-top navbar-expand-lg  mb-1">
    <ul class="navbar-nav">
      <li class="nav-item active">
          <h4 style="color: white">
       ADD Client</h4>
      </li>
      </ul></nav>
      <br>
<form class="needs-validation is-invalid" style="color:#28BBBB;" novalidate>
  <div class="form2">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Client ID</label>
        <input type="text" class="form-control" name="clientid" [(ngModel)]="callSingleClient.clientid"  required>
       
      </div>
 
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Company Name</label>
        <input type="text" class="form-control" name="cname" [(ngModel)]="callSingleClient.cname"   required>
      
      </div>
      
         
      <div class="col-md-4 mb-6 xs-12">
        <label for="validationCustomUsername">Country</label>
        <div class="select-group">
          <div class="input-group-prepend">
          </div>
          <select name="field4" style=" height:35px;" class="form-control" name="country" [(ngModel)]="callSingleClient.country" aria-describedby="inputGroupPrepend" required>
              <option value="">United State of America</option>
              <option value="">Europe</option>
              <option value="">India</option></select>
     
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="callSingleClient.email" required>
   
      </div>
      
      <div class="col-md-4 mb-3">
        <label for="validationCustom04">Entitlement</label>
        <select name="field4" class="form-control" name="enti" [(ngModel)]="callSingleClient.enti" style=" height:35px;" aria-describedby="inputGroupPrepend" required>
            <option value="">Platinum</option>
            <option value="">Gold</option>
            <option value="">Silver</option></select>
   
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationCustom05">Contact Number</label>
          <input type="text" class="form-control"name="contact" [(ngModel)]="callSingleClient.contact" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom05">Contact Person</label>
            <input type="text" class="form-control" name="contactp" [(ngModel)]="callSingleClient.contactp" required>
            <div class="invalid-feedback">
              <br>
           
            </div>
          </div>
         
      <div class="col-md-4 mb-3">
          <label for="validationCustom05">Pincode</label>
          <input type="text" class="form-control" name="pincode" [(ngModel)]="callSingleClient.pincode" required>
        
        </div>
        <br>
      
     
    </div>
    <div class="checkbox ">
        <label style="size:20px;color:coral"><input  type="checkbox" name="url" [(ngModel)]="callSingleClient.url" value="yes">Check if the client require Push URL</label>
      </div>
    </div>
    <br>
    


    <div class="center">
        <button (click)="postCurrent(callSingleClient)" class="btn btn-primary"  [hidden]="!updateBtn">Submit</button>
        &nbsp;    <button (click)="updatePost(callSingleClient._id)" class="btn btn-primary" >Update</button>
        &nbsp; <button class="btn btn-primary" type="reset"> Cancel </button>
      </div>


    
   </form>

  
  <br><br>
</body>
</html>
