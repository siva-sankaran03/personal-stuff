<html>
    
  <body class="bg">



<br>
<nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item active">
          <h4 style="color: white">
       ADD USER</h4>
      </li>
      </ul></nav>

    <form style="color:#28BBBB;" >

     
            <div class="form2 ">
              <div class="form-row">
                
                  <div class="col-md-4 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" [(ngModel)]="callSingleUser.fname" name="fname"   required>
                  </div>
                  <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Last name</label>
                        <input type="text" class="form-control" [(ngModel)]="callSingleUser.lname" name="lname"  required>
                  </div>
                  <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Username</label>
                        <input type="text" class="form-control" [(ngModel)]="callSingleUser.username" name="username"  required>
                  </div>
                  <div class="col-md-4 mb-3">      
                  <label for="validationCustom01">Company name</label>
                        <input type="text" class="form-control" [(ngModel)]="callSingleUser.cname" name="cname" required>
                  </div>
 
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="callSingleUser.email" name="email"  required>
              </div>
              <div class="col-md-4 mb-3">      
              <label for="validationCustom01">User ID</label>
                    <input type="text" class="form-control" [(ngModel)]="callSingleUser.userid" name="userid" value="Sivasankaran" required>
              </div>
              <div class="col-md-4 mb-3">      
                <label for="validationCustom01">Designation</label>
                      <input type="text" class="form-control" [(ngModel)]="callSingleUser.desg" name="desg"  value="Sivasankaran" required>
                </div>
                <div class="col-md-4 mb-3">      
                  <label for="validationCustom01">Client ID</label>
                        <input type="text" class="form-control" [(ngModel)]="callSingleUser.clientid" name="clientid"  value="Sivasankaran" required>
                  </div>
                  <div class="col-md-4 mb-3">      
                    <label for="validationCustom01">Contact INFO</label>
                          <input type="text" class="form-control" [(ngModel)]="callSingleUser.contact" name="contact"  value="Sivasankaran" required>
                    </div>

                    <div class="col-md-4 mb-3">
                      <label for="validationCustom01">User Type</label>
                      <select  style=" height:35px;" [(ngModel)]="callSingleUser.usertype" class="form-control" name="usertype" placeholder="Select Country" aria-describedby="inputGroupPrepend" required>
                          <option value="Admin">Admin</option>
                          <option value="User">User</option>
                         </select>
                     
                     
                    </div>
                  
                  <div class="col-md-4 mb-6 xs-12">
                    <label for="validationCustomUsername">Country</label>
                 
                      <select style=" height:35px;" [(ngModel)]="callSingleUser.country" class="form-control" name="country"  placeholder="Select Country" aria-describedby="inputGroupPrepend" required>
                          <option value="">United State of America</option>
                          <option value="">Europe</option>
                          <option value="">India</option></select>
                 
                  
                  </div>
                  
                </div>
                <br>
                <div class="center">
                  <button (click)="postCurrent(callSingleUser)" class="btn btn-primary"  [hidden]="!updateBtn">Submit</button>
                  &nbsp;    <button (click)="updatePost(callSingleUser._id)" class="btn btn-primary" >Update</button>
                  &nbsp; <button class="btn btn-primary" type="reset"> Cancel </button>
                </div>
              </div>
                
                  
                 
            <br>
            
            </form>
            <h4> Data from Database </h4>
            <div *ngFor="let item of userData">
              {{item.fname}}
              <button class="btn btn-primary" (click)='getSinglePost(item._id)'>   &nbsp; Update</button>  &nbsp; 
              <button class="btn btn-primary" (click)='deletePost(item._id)'>Delete</button>
            </div>
            
          </body>
          </html>
